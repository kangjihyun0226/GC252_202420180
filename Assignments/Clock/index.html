        <h1>시간의 무게</h1>
      </div>
      <p>
        시간이 흐름에 따라 공이 중력을ㄴ 받아 위에서 떨어지는 작품이다. 1초가
        지나면 반지름이 8인 공이 떨어지고 1분이 지나면 또 반지름이 16인 공이
        떨어진다. 1시간이 지나면 반지름이 32인 공이 떨어진다. 공들은 각각 60초,
